{% set name = "pybcj" %}
{% set version = "0.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9013522cc4a51a966bd7f430df9bf23693a5235bb36c7916cbe13f76aca62a0f

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - setuptools >=42.0
    - setuptools-scm >=3.5.0
  run:
    - importlib-metadata  # [py<38]
    - python

test:
  imports:
    - bcj
    - bcj.c
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/miurahr/pybcj
  summary: bcj filter library
  license: LGPL-2.1-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
